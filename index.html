<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ShanPassword Gen</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
      <a class="wrapper-brand" href="#"><h1>Password Generator</h1></a>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
          <button onclick="saved()">Copy to Clipboard</button>
        </div>
        <br />
        <div class="div-saved_passwords" id="savedPasswords">
          <p><b>Saved Password List</b></p>
          <br />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <script>
        // Add password to textarea/copy generated passwords to list section
  var savedPasswords = localStorage.getItem("savedPasswords");

function saved(){

  var saveList = document.getElementById("password").value;
  localStorage.setItem("savedPasswords", saveList);
  document.getElementById("savedPasswords").innerHTML = saveList;
}
</script>
</html>
